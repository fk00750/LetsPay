<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LetsPay</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .main {
        opacity: 0;
      }
    </style>
  </head>
  <body class="bg-gray-200">
    <div
      class="container flex mx-auto flex-col justify-center items-center md:flex-row md:mt-28 lg:place-content-center lg:mt-40 md:space-x-32"
    >
      <!--! heading  -->
      <header class="mb-10 lg:mx-10">
        <h1 class="text-5xl mt-32 font-bold font-mono text-green-500 underline">
          Let'sPay
        </h1>
      </header>
      <!-- end -->

      <div class="form flex flex-col bg-white items-center">
        <h2 class="text-center mb-4 mt-4 text-2xl">Welcome !!!</h2>
        <input
          type="text"
          class="username mx-4 mb-2 py-3 text-center border-2 border-gray-400"
          placeholder="Username"
        />
        <input
          type="password"
          class="password mx-4 mb-3 py-3 text-center border-2 border-gray-400"
          placeholder="Password"
        />
        <button
          onclick="removefun()"
          type="submit"
          class="LogIn m-4 bg-green-500 w-1/3 rounded-md text-center py-3"
        >
          Log In
        </button>
      </div>
    </div>

    <!-- ----------------------------------------------------------- -->
    <!-- ----------------------------------------------------------- -->
    <!-- ----------------------------------------------------------- -->
    <!-- ----------------------------------------------------------- -->

    <div class="main">
      <header class="flex flex-row justify-between mx-4 my-3 text-xl">
        <h1 class="font-semibold text-green-500 underline">
          Welcome to LetsPay
        </h1>
        <button class="bg-slate-700 text-white px-2">LogOut</button>
      </header>
      <!-- header end -->

      <div class="current_balance flex justify-between w-72 mx-auto mt-24">
        <p>Current Balance</p>
        <p>1200$</p>
      </div>

      <!--! statements  -->
      <div
        class="statements flex flex-col bg-white mt-2 w-80 h-60 mx-auto border-gray-300 border-2"
      >
        <div class="statements_row flex p-4 justify-between">
          <div
            class="statement_type statement_type_paid bg-green-400 px-2 rounded-md text-white font-medium"
          >
            2 Paid
          </div>
          <div class="statement_value">400$</div>
        </div>
        <hr />
        <div class="statements_row flex p-4 justify-between">
          <div
            class="statement_type statement_type_Received bg-red-400 px-2 rounded-md text-white font-medium"
          >
            1 Received
          </div>
          <div class="statement_value">500$</div>
        </div>
        <hr />
      </div>
      <!-- end -->

      <!--! Transfer money  -->
      <div class="operation operation-transfer bg-yellow-200 mt-3 w-80 mx-auto flex flex-col">
        <h2 class="justify-center text-red-600 text-center font-bold font-mono m-2">Transfer money</h2>
        <div class="mt-3 flex space-x-1 mx-2 justify-between m-3"> 
        <label >Transfer to</label>
        <input type="text" class="border-2 border-red-500 w-1/4 rounded-md">
        <label>Amount</label>
        <input type="number" class="border-2 border-red-500 w-1/4 rounded-md">
        </div>
        <button class="bg-gray-500 text-white w-20 rounded-lg mx-auto m-3">Transfer</button>
        </form>
      </div>
    </div>

    <!-- ----------------------------------------------------------- -->
    <!-- ----------------------------------------------------------- -->
    <!-- ----------------------------------------------------------- -->
    <!-- ----------------------------------------------------------- -->
    <script>
      const cont = document.querySelector(".container");
      const down = document.querySelector(".main");

      function removefun() {
        cont.parentNode.removeChild(cont);
        down.style.opacity = 100;
      }
    </script>
  </body>
</html>
